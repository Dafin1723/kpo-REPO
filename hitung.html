<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitungan Suara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }
    .calon {
      text-align: center;
    }
    .info {
      background: #2d2d2d;
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin-top: -20px;
    }
    img {
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Hasil Suara</h1>
  <div class="container">
    <div class="calon">
      <img src="osis.png" alt="Calon 1" style="object-position: 0px 0; clip-path: inset(0 66.66% 0 0);">
      <div class="info">
        <h2>calon 1</h2>
        <p>suara: <span id="suara1">0</span></p>
      </div>
    </div>
    <div class="calon">
      <img src="osis.png" alt="Calon 2" style="object-position: -33.33%; clip-path: inset(0 33.33% 0 33.33%);">
      <div class="info">
        <h2>calon 2</h2>
        <p>suara: <span id="suara2">0</span></p>
      </div>
    </div>
    <div class="calon">
      <img src="osis.png" alt="Calon 3" style="object-position: -66.66%; clip-path: inset(0 0 0 66.66%);">
      <div class="info">
        <h2>calon 2</h2>
        <p>suara: <span id="suara3">0</span></p>
      </div>
    </div>
  </div>
  <script>
    const suara1 = localStorage.getItem("suara1") || 0;
    const suara2 = localStorage.getItem("suara2") || 0;
    const suara3 = localStorage.getItem("suara3") || 0;
    document.getElementById("suara1").textContent = suara1;
    document.getElementById("suara2").textContent = suara2;
    document.getElementById("suara3").textContent = suara3;
  </script>
</body>
</html>
